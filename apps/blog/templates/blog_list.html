{% extends "base.html" %}

{% block title %}
Blog Posts
{% endblock %}

{% block content %}
<h1>here you see 5 Blog topics</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{{ post.slug }}">{{ post.title }}</a>
            <p>{{ post.published_at }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
