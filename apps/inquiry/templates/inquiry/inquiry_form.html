{% extends "base.html" %}

{% block title %}
Inquiry Form
{% endblock %}

{% block content %}
<h1>Submit Your Inquiry</h1>
<form method="POST" action="{% url 'inquiry_form' %}">
    {% csrf_token %}
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="company_name">Company Name (Optional)</label>
        <input type="text" id="company_name" name="company_name">
    </div>
    <div>
        <label for="budget">Budget</label>
        <select id="budget" name="budget" required>
            <option value="" disabled selected>Select your budget</option>
            <option value="Less than 10,000">Less than 10,000</option>
            <option value="Less than 20,000">Less than 20,000</option>
            <option value="Between 20,000 and 50,000">Between 20,000 and 50,000</option>
            <option value="More than 50,000">More than 50,000</option>
        </select>
    </div>
    <div>
        <label for="message">Tell us a bit about your business</label>
        <textarea id="message" name="message" placeholder="Your message helps us know more about your business and prepare better before our call." maxlength="200" required></textarea>
    </div>
    <button type="submit">Submit Inquiry</button>
</form>
{% endblock %}
